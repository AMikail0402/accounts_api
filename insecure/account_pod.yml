apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-insecure
  labels:
    app: accounts-api
spec: 
    selector:  
      matchLabels:
        app: accounts-api
    template:
      metadata:
       labels:
         app: accounts-api
      spec:
         containers:
         - name: accounts-api
           securityContext:
             runAsUser: 1100
             runAsGroup: 1100
             readOnlyRootFilesystem: true
           image: docker.registry/accounts-api:1
           resources:
            limits:
              cpu: "100m"
           ports: 
           - containerPort: 8080
           volumeMounts: 
             - mountPath: /chroot
               name: host
         volumes:
          - name: host
            hostPath:
              path: /
              type: Directory
